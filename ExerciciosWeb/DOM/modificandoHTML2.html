<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado...' // Se for feito assim vai substituir todo texto dentro do elemento
        // div.outerHTML = "Mais Texto!"
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Inicio...</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Inicio...</p>')
        div.insertAdjacentHTML('beforebegin', '<p>Antes do FIM...</p>')
        div.insertAdjacentHTML('beforeend', '<p>Depois do FIM...</p>')

        let lista = []
        for (let i = 0; i < div.innerText.indexOf('\n'); i++) {
            lista.push(div.innerText[i])
        }
        console.log(lista.join(''))
        
    </script>
</body>

</html>
