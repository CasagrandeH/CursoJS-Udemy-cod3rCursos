<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a data-espera="5s" href="https://google.com.br">Google</a>
    </div>
    <script>
        const espera = document.querySelector('[data-espera]')
        
        espera.addEventListener('click', navegaEm5s)

        function navegaEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target

                window.location.href = link.getAttribute('href')
            }, 5000)
        }
    </script>
</body>
