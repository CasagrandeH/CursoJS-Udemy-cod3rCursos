<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <input type="text" v-model="val">
        <div v-real="val"></div>
    </div>
    <script>
        Vue.directive("real", {
            componentUpdated(el, bind) {
                const toReal = parseInt(bind.value).toLocaleString("pt-br", {
                    style: "currency",
                    currency: "BRL"
                })
                el.innerHTML = toReal
            }
        })

        new Vue({
            el: "#app",
            data: {
                val: ''
            }
        })
    </script>
</body>
</html>
