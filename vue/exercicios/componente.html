<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nomezinho="Ana"></saudacao>
        <saudacao nomezinho="Guilherme"></saudacao>
        <saudacao nomezinho="Natalia"></saudacao>
    </div>
    <script>
        Vue.component("saudacao", {
            props: ['nomezinho'],
            data: function() {
                return {
                    contador: 0
                }
            },
            template: `
                <div>Bom Dia {{ nomezinho }}!</div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
